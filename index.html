<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuarxanna | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="ava.ico" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="ava.png" alt="Profile Picture" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="ava.png" target="_blank">
            <img src="ava.png" alt="Profile Picture" />
          </a>
        </div>
        <div class="popup-quote">
          you need to passionate at whatever you working on, until you find your
          own passion
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">@zuarxanna</div>
    <div id="userName">Software Engineer</div>

    <div id="links">
      <a class="link" href="https://github.com/zuarxanna" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a
        class="link"
        href="https://www.linkedin.com/in/zuarxanna/"
        target="_blank"
      >
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a
        class="link"
        href="https://www.instagram.com/zuarxanna/"
        target="_blank"
      >
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/zuarxanna" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://zuarxanna.herokuapp.com" target="_blank">
        <i class="fas fa-user-tie">&nbsp;</i>Portfolio
      </a>
    </div>

    <div id="hashtag">created with ‚ù§</div>
  </body>
</html>
